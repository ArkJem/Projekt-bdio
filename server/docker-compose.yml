version: '3.6'
services:
    db:
      container_name: postgres
      image: postgres
      environment:
        POSTGRES_USER: root
        POSTGRES_PASSWORD: bdio
        POSTGRES_DB: bdio
      volumes:
        - ./init.sql:/docker-entrypoint-initdb.d/init.sql
      ports:
        - "54321:5432"
      restart: always